<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20210828 김유민</title>
    <style>
        .title {
            font-weight: bold; background-color: lightblue; padding-left: 10px;
        }
        span.p1{
            display: inline-block; margin-left: 8px; text-align: right; width: 130px; padding-right: 8px;
        }
        span.p2 {
            color: red;
        }
    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<form>
    <p style="color:red; font-size: 10pt;">* 필수 입력 항목</p>
    <div class="title">기본 정보</div>
    <p><span class="p1">이름<span class="p2">*</span></span><input type="text" value="" size="8"></p>
    <p><span class="p1">이메일<span class="p2">*</span></span><input type="email" placeholder="id@domain_name" size="15"></p>
    <p><span class="p1">암호<span class="p2">*</span></span><input type="text" value="" size="12"></p>
    <p><span class="p1">암호 확인</span><input type="text" value="" size="12"></p>
    <p><span class="p1">모바일 폰<span class="p2">*</span></span><input type="tel" placeholder="010-0000-0000" size="13"></p>
    <p><span class="p1">개인 홈페이지</span><input type="url" placeholder="http://" size="30"></p>
    <p><span class="p1">주소<span class="p2">*</span></span><input type="text" value="" size="30"></p>
    <div class="title">학력</div>
    <p><span class="p1">학교 명<span class="p2">*</span></span><input type="text" value="" size="12"></p>
    <p><span class="p1">전공<span class="p2">*</span></span><input type="text" value="" size="12"></p>
    <p><span class="p1">졸업 여부<span class="p2">*</span></span></p><select name="--선택--">
    <option value="1">--선택--</option>
    <option value="2">졸업예정</option>
    <option value="3">졸업</option>
</select><br>
    <p><span class="p1">졸업(예정)일</span><input type="date" value=""></p>
    <div class="title">업무 경력</div>
    <p><span class="p1">근무업체명</span><input type="text" value="" size="20"></p>
    <p><span class="p1">직위</span><input type="text" value="" size="10"></p>
    <p><span class="p1">담당 업무</span><textarea cols="80" rows="10">
    이전 업체에서 담당한 업무를 기술하시오.
</textarea>
    <br>
    <p><span class="p1">근무년수</span><input type="number" min="0" max="10" step="0.5">년
    <div class="title">자기소개서</div>
    <p><span class="p1">첨부파일</span><input type="file" value="파일 선택"></p>
    <input type="submit" value="제출" style="margin-left: 200px">
    <input type="reset" value="재작성"></p>
</form>
</body>
</html>
