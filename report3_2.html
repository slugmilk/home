<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3-2</title>
</head>
<body>
<script>
    function pascalTriangle(row, col) {
        if ( col  === 0) {
            return 1;
        }
        else if (row === 0) {
            return 0;
        }
        else {
            return pascalTriangle(row -1, col) + pascalTriangle(row - 1, col - 1);
        }
 }

</script>
<script>
    var n=prompt("파스칼 삼각형의 높이를 입력하시오");
    var i=1;
    var col=0;
    while (i<=n) {
        col = 0
        while (col <= i - 1) {
            document.write(pascalTriangle(i - 1, col) + "&nbsp");
            col++;
        }
        document.write("<br>");
        i++;
    }

</script>
</body>
</html>
